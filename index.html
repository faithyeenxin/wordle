<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal_container">
        <h1>Welcome!</h1>
        <p>
          Players have six attempts to guess a five-letter word, with feedback
          given for each guess in the form of colored tiles indicating when
          letters match or occupy the correct position!
        </p>
        <div class="modal-buttons">
          <button class="modal_button">Start</button>
        </div>
      </div>
    </div>

    <div class="navbar">
      <div class="title_container">
        <h1>Wordle</h1>
      </div>
      <div class="tile_container"></div>
      <div class="key_container"></div>
    </div>
  </body>
</html>
